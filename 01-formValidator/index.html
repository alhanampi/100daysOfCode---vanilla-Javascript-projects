<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Form validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Register</h2>

        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Your name" />
          <small>Error for user</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="username" placeholder="mail@mail.com" />
          <small>Error for email</small>
        </div>

        <div class="form-control">
          <label for="username">Password</label>
          <input type="password" id="username" placeholder="password" />
          <small>Error for password</small>
        </div>

        <div class="form-control">
          <label for="repeatPassword">Repeat Password</label>
          <input
            type="password"
            id="repeatPassword"
            placeholder="Repeat password"
          />
          <small>Error for repeatPassword</small>
        </div>
        <button>Submit</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
